<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked-In CP</title>
    <meta name="description" content="restful backends LinkedIn">
    <meta name="author" content="Nina Janson">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>


<body>
    <main>
        <section class="pending-invitations">
            <p class="count-pending-invitations">No pending invitations</p>
            <button class="manage-button">Manage</button>
        </section>
        <section class="contact-section">
            <div class="div-container">
                <p class="may-knows">People you may know in Greater Nuremberg Metropolitan Area</p>
                <button class="see-all-button">See all</button>
            </div>
            <div id="contact-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
